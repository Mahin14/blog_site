{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titile_block %}Change Profile Pic{% endblock %}

{% block body %}
<h1>Add your profile pic</h1>
{% if change%}
<img src="/media/{{user.user_profile.profile_pic}}" class="img-thumbnail" width="100px"  alt="">

<form class='p-2 m-2' method="post" enctype="multipart/form-data">

</form>


{% endblock  %}
